<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - EventosYa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="{{ url_for('index') }}" class="flex items-center">
            <i class="fa-solid fa-calendar-days text-blue-600 text-2xl mr-3"></i>
            <span class="text-xl font-bold text-gray-900">EventosYa</span>
          </a>
        </div>
        
        <!-- Botón hamburguesa para móviles -->
        <button class="md:hidden text-gray-700 focus:outline-none" id="menuBtn">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>
        
        <!-- Navegación desktop -->
        <nav class="hidden md:block">
          <ul class="flex space-x-4 lg:space-x-6">
            <li><a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base"><i class="fa-solid fa-house mr-1"></i> Inicio</a></li>
            <li><a href="{{ url_for('eventos') }}" class="text-blue-600 font-medium text-sm lg:text-base"><i class="fa-solid fa-calendar mr-1"></i> Eventos</a></li>
            <li><a href="{{ url_for('login') }}" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base"><i class="fa-solid fa-right-to-bracket mr-1"></i> Iniciar Sesión</a></li>
          </ul>
        </nav>
      </div>
      
      <!-- Menú móvil -->
      <div class="md:hidden hidden bg-white py-4 border-t" id="mobileMenu">
        <ul class="space-y-3">
          <li><a href="{{ url_for('index') }}" class="block text-gray-700 hover:text-blue-600 font-medium py-2"><i class="fa-solid fa-house mr-2"></i> Inicio</a></li>
          <li><a href="{{ url_for('eventos') }}" class="block text-blue-600 font-medium py-2"><i class="fa-solid fa-calendar mr-2"></i> Eventos</a></li>
          <li><a href="{{ url_for('login') }}" class="block text-gray-700 hover:text-blue-600 font-medium py-2"><i class="fa-solid fa-right-to-bracket mr-2"></i> Iniciar Sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <section class="py-8 sm:py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-2xl sm:text-4xl font-bold text-center text-gray-900 mb-6 sm:mb-8">Eventos Disponibles</h1>
      
      <!-- Filtros -->
      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6 sm:mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
            <select id="categoryFilter" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm">
              <option value="all">Todas las categorías</option>
              <option value="Concierto">Concierto</option>
              <option value="Deportes">Deportes</option>
              <option value="Arte">Arte y Cultura</option>
              <option value="Gastronomia">Gastronomía</option>
              <option value="Educacion">Educación</option>
              <option value="Negocios">Negocios</option>
              <option value="General">General</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
            <input type="date" id="dateFilter" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
            <input type="text" id="searchFilter" placeholder="Nombre del evento..." class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm">
          </div>
          <div class="flex items-end">
            <button onclick="loadEvents()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">Buscar</button>
          </div>
        </div>
      </div>

      <!-- Grid de eventos -->
      <div id="eventsContainer">
        <div class="text-center py-12">
          <i class="fa-solid fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
          <p class="text-gray-600">Cargando eventos...</p>
        </div>
      </div>

      <!-- Paginación -->
      <div id="pagination" class="mt-8 flex justify-center hidden">
        <div class="flex space-x-2">
          <button id="prevPage" class="px-4 py-2 border rounded-md hover:bg-gray-50">Anterior</button>
          <span id="pageInfo" class="px-4 py-2">Página 1</span>
          <button id="nextPage" class="px-4 py-2 border rounded-md hover:bg-gray-50">Siguiente</button>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-sm sm:text-base">&copy; 2024 EventosYa. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    let currentPage = 1;
    const eventsPerPage = 10;

    // Cargar eventos al iniciar
    document.addEventListener('DOMContentLoaded', function() {
      loadEvents();
      
      // Menú móvil
      document.getElementById('menuBtn').addEventListener('click', function() {
        document.getElementById('mobileMenu').classList.toggle('hidden');
      });
    });

    // Cargar eventos desde la API
async function loadEvents(page = 1) {
    const category = document.getElementById('categoryFilter').value;
    const search = document.getElementById('searchFilter').value;
    
    try {
        document.getElementById('eventsContainer').innerHTML = `
            <div class="text-center py-12">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                <p class="text-gray-600">Cargando eventos...</p>
            </div>
        `;

        console.log(`Cargando eventos - Página: ${page}, Categoría: ${category}, Búsqueda: ${search}`);

        const response = await fetch(`/api/events?page=${page}&limit=${eventsPerPage}&category=${category}&search=${search}`);
        const data = await response.json();

        console.log('Datos recibidos de eventos:', data);

        if (data.success && data.events && data.events.length > 0) {
            displayEvents(data.events);
            setupPagination(data.page, data.events.length, data.hasMore);
        } else {
            let message = 'No se encontraron eventos';
            if (data.message) {
                message = data.message;
            } else if (category !== 'all' || search) {
                message = 'No se encontraron eventos con los filtros aplicados';
            }
            
            document.getElementById('eventsContainer').innerHTML = `
                <div class="text-center py-12">
                    <i class="fa-solid fa-calendar-xmark text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${message}</h3>
                    <p class="text-gray-600">Intenta con otros filtros de búsqueda</p>
                </div>
            `;
            document.getElementById('pagination').classList.add('hidden');
        }
    } catch (error) {
        console.error('Error cargando eventos:', error);
        document.getElementById('eventsContainer').innerHTML = `
            <div class="text-center py-12 text-red-600">
                <i class="fa-solid fa-exclamation-triangle text-3xl mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">Error al cargar eventos</h3>
                <p>Intenta recargar la página</p>
                <p class="text-sm mt-2">${error.message}</p>
            </div>
        `;
    }
}
    // Mostrar eventos en la página
    function displayEvents(events) {
      const eventsHTML = events.map(event => `
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300 mb-6">
          <div class="md:flex">
            ${event.imageUrl ? `
              <div class="md:w-1/3">
                <img src="${event.imageUrl}" alt="${event.title}" class="w-full h-48 md:h-full object-cover">
              </div>
            ` : ''}
            <div class="p-6 md:${event.imageUrl ? 'w-2/3' : 'w-full'}">
              <div class="flex justify-between items-start mb-3">
                <h3 class="text-xl font-bold text-gray-900">${event.title}</h3>
                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded">${event.category}</span>
              </div>
              
              <p class="text-gray-600 mb-4">${event.description}</p>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600 mb-4">
                <div class="flex items-center">
                  <i class="fa-solid fa-location-dot mr-2 text-blue-600"></i>
                  <span>${event.location}</span>
                </div>
                <div class="flex items-center">
                  <i class="fa-solid fa-calendar mr-2 text-blue-600"></i>
                  <span>${event.date}</span>
                </div>
                <div class="flex items-center">
                  <i class="fa-solid fa-clock mr-2 text-blue-600"></i>
                  <span>${event.time}</span>
                </div>
                <div class="flex items-center">
                  <i class="fa-solid fa-tag mr-2 text-blue-600"></i>
                  <span>${event.price}</span>
                </div>
              </div>
              
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">Organizado por: ${event.organizer}</span>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                  Ver Detalles
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      document.getElementById('eventsContainer').innerHTML = eventsHTML;
    }

    // Configurar paginación
    function setupPagination(page, eventsCount) {
      currentPage = page;
      document.getElementById('pageInfo').textContent = `Página ${page}`;
      
      document.getElementById('prevPage').disabled = page <= 1;
      document.getElementById('nextPage').disabled = eventsCount < eventsPerPage;
      
      document.getElementById('pagination').classList.remove('hidden');
      
      // Event listeners para paginación
      document.getElementById('prevPage').onclick = () => loadEvents(page - 1);
      document.getElementById('nextPage').onclick = () => loadEvents(page + 1);
    }

    // Cargar eventos desde la API
async function loadEvents(page = 1) {
    const category = document.getElementById('categoryFilter').value;
    const search = document.getElementById('searchFilter').value;
    
    try {
        document.getElementById('eventsContainer').innerHTML = `
            <div class="text-center py-12">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                <p class="text-gray-600">Cargando eventos...</p>
            </div>
        `;

        const response = await fetch(`/api/events?page=${page}&limit=${eventsPerPage}&category=${category}&search=${search}`);
        const data = await response.json();

        console.log('Datos recibidos de eventos:', data);

        if (data.success && data.events && data.events.length > 0) {
            displayEvents(data.events);
            setupPagination(data.page, data.events.length, data.hasMore);
        } else {
            document.getElementById('eventsContainer').innerHTML = `
                <div class="text-center py-12">
                    <i class="fa-solid fa-calendar-xmark text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">No se encontraron eventos</h3>
                    <p class="text-gray-600">${data.message || 'Intenta con otros filtros de búsqueda'}</p>
                </div>
            `;
            document.getElementById('pagination').classList.add('hidden');
        }
    } catch (error) {
        console.error('Error cargando eventos:', error);
        document.getElementById('eventsContainer').innerHTML = `
            <div class="text-center py-12 text-red-600">
                <i class="fa-solid fa-exclamation-triangle text-3xl mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">Error al cargar eventos</h3>
                <p>Intenta recargar la página</p>
                <p class="text-sm mt-2">${error.message}</p>
            </div>
        `;
    }
}

// Mostrar eventos en la página
function displayEvents(events) {
    console.log('Mostrando eventos:', events);
    
    const eventsHTML = events.map(event => {
        // Formatear fecha
        const eventDate = new Date(event.date + 'T' + event.time);
        const formattedDate = eventDate.toLocaleDateString('es-ES', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        const formattedTime = eventDate.toLocaleTimeString('es-ES', {
            hour: '2-digit',
            minute: '2-digit'
        });

        return `
            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 mb-6 border border-gray-100">
                <div class="md:flex">
                    ${event.imageUrl ? `
                        <div class="md:w-1/3">
                            <img src="${event.imageUrl}" alt="${event.title}" class="w-full h-48 md:h-full object-cover">
                        </div>
                    ` : `
                        <div class="md:w-1/3 bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
                            <i class="fa-solid fa-calendar-day text-4xl text-gray-400"></i>
                        </div>
                    `}
                    <div class="p-6 md:${event.imageUrl ? 'w-2/3' : 'w-full'}">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-gray-900">${event.title}</h3>
                            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded-full">${event.category}</span>
                        </div>
                        
                        <p class="text-gray-600 mb-4">${event.description}</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm text-gray-600 mb-4">
                            <div class="flex items-center">
                                <i class="fa-solid fa-location-dot mr-2 text-blue-600"></i>
                                <span class="truncate">${event.location}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-calendar mr-2 text-blue-600"></i>
                                <span>${formattedDate}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-clock mr-2 text-blue-600"></i>
                                <span>${formattedTime}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-tag mr-2 text-blue-600"></i>
                                <span class="font-medium">${event.price}</span>
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center pt-4 border-t border-gray-200">
                            <span class="text-sm text-gray-500">Organizado por: ${event.organizer}</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition duration-300 text-sm font-semibold">
                                <i class="fa-solid fa-eye mr-1"></i>Ver Detalles
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');

    document.getElementById('eventsContainer').innerHTML = eventsHTML;
}

// Configurar paginación mejorada
function setupPagination(page, eventsCount, hasMore = false) {
    currentPage = page;
    document.getElementById('pageInfo').textContent = `Página ${page}`;
    
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    
    prevBtn.disabled = page <= 1;
    nextBtn.disabled = !hasMore;
    
    document.getElementById('pagination').classList.remove('hidden');
    
    // Event listeners para paginación
    prevBtn.onclick = () => page > 1 && loadEvents(page - 1);
    nextBtn.onclick = () => hasMore && loadEvents(page + 1);
}
  </script>
</body>
</html>
