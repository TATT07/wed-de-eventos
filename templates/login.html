{% extends "base.html" %}

{% block title %}Iniciar Sesión - Conectate{% endblock %}

{% block content %}
<div class="login-container">

  <div class="neu-card login-card space-y-6">
    <!-- Logo -->
    <div class="text-center">
      <a href="{{ url_for('index') }}" class="inline-flex items-center mb-4">
        <i class="fa-solid fa-calendar-days text-blue-600 text-3xl mr-2"></i>
        <span class="text-2xl font-bold text-gray-900">Conectate</span>
      </a>
      <h2 class="text-2xl font-extrabold text-gray-800">Iniciar Sesión</h2>
      <p class="mt-2 text-sm text-gray-600">
        ¿Aún no tienes cuenta?
        <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
          Regístrate aquí
        </a>
      </p>
    </div>

    <!-- Formulario -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" required class="neu-input" placeholder="tu@email.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="password" name="password" type="password" required class="neu-input" placeholder="Tu contraseña">
      </div>

      <button id="submitBtn" type="submit" class="neu-btn-primary w-full">
        Iniciar Sesión
      </button>

      <div class="text-center">
        <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-500 text-sm">
          ← Volver al inicio
        </a>
      </div>
    </form>
  </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
